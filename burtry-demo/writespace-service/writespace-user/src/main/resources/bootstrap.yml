server:
  port: 8802
spring:
  application:
    name: writespace-user
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
  profiles:
    active: dev

  datasource:
   driver-class-name: com.mysql.jdbc.Driver
   url: mysql://localhost:3306/writespace?userUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
   username: root
   password: 123456

knife4j:
  enable: true
